<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main id="main-container">
        <aside id="sidebar">
            <div id="sidebar-logo">
                <h1>Logo</h1>
            </div>
            <div id="sidebar-buttons">
                <a href="#" class="sidebar-button active">
                    <span class="sidebar-button-icon hidden">D</span>
                    <span class="sidebar-button-text">Dashboard</span>
                </a>
                <a href="#" class="sidebar-button">
                    <span class="sidebar-button-icon hidden">C</span>
                    <span class="sidebar-button-text">Customers</span>
                </a>
                <a href="#" class="sidebar-button">
                    <span class="sidebar-button-icon hidden">S</span>
                    <span class="sidebar-button-text">Settings</span>
                </a>
            </div>
            <button id="collapse-button" onclick="onCollapseClick()">
                &lt;&lt; Collapse
            </button>
        </aside>
        <section id="content-container">
            <header id="header-container">
                <div id="header-logo" class="hidden">
                    Logo
                </div>
                <div>
                    <h1 id="content-title">Dashboard</h1>
                    <p style="color: gray; padding-left: 50px;">Projects: 35 | Customers: 9</p>
                </div>
                <div id="user">
                    <p>User</p>
                </div>
            </header>

            <article id="content-grid">
                <div class="card">Project 1</div>
                <div class="card">Project 2</div>
                <div class="card">Project 3</div>
                <div class="card">Project 1</div>
                <div class="card">Project 2</div>
                <div class="card">Project 3</div>
                <div class="card">Project 1</div>
                <div class="card">Project 2</div>
                <div class="card">Project 3</div>
                <div class="card">Project 1</div>
                <div class="card">Project 2</div>
                <div class="card">Project 3</div>
                <div class="card">Project 1</div>
                <div class="card">Project 2</div>
                <div class="card">Project 3</div>
            </article>
        </section>

    </main>

    <script src="./index.js"></script>
</body>

</html>
